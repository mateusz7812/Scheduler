schema {
  query: Query
  mutation: Mutation
  subscription: Subscription
}

type Query {
  accounts: [Account]
  login(login: String password: String): Account
  executorsForAccount(accountId: Int!): [Executor]
  flowsForAccount(accountId: Int!): [Flow]
  tasks: [Task]
}

type Mutation {
  createAccount(accountInput: CreateAccountInput): AccountOutput
  createExecutor(executorInput: CreateExecutorInput): Executor
  createTask(taskInput: TaskInput): Task
  createStatus(executorStatusInput: ExecutorStatusInput): ExecutorStatus
}

type Subscription {
  onExecutorStatusChange(topicName: String): ExecutorStatus
}

type Flow {
  id: Int!
  flowTaskId: Int!
  name: String
  description: String
}

type Executor {
  id: Int!
  name: String
  description: String
  account: Account
  status: ExecutorStatusCode!
}

type Account {
  id: Int!
  login: String
  executors: [Executor]
  flows: [Flow]
}

type Task {
  id: Int!
  inputType: String
  outputType: String
  name: String
  command: String
  flowTasks: [FlowTask]
}

type AccountOutput {
  id: Int!
  login: String
}

input CreateAccountInput {
  login: String
  password: String
}

input CreateExecutorInput {
  accountId: Int!
  name: String
  description: String
}

input TaskInput {
  inputType: String
  outputType: String
  name: String
  command: String
}

type ExecutorStatus {
  id: Int!
  executorId: Int!
  statusCode: ExecutorStatusCode!
  date: Long!
}

input ExecutorStatusInput {
  executorId: Int!
  statusCode: ExecutorStatusCode!
  date: Long!
}

"The `Long` scalar type represents non-fractional signed whole 64-bit numeric values. Long can represent values between -(2^63) and 2^63 - 1."
scalar Long

enum ExecutorStatusCode {
  OFFLINE
  ONLINE
  WORKING
  ERROR
}

type FlowTask {
  id: Int!
  taskId: Int!
  flow: Flow
  task: Task
  predecessors: [StartingUp]
  successors: [StartingUp]
}

type StartingUp {
  successorId: Int!
  predecessorId: Int!
  successor: FlowTask
  predecessor: FlowTask
}